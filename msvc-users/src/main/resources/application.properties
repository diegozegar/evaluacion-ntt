spring.application.name=msvc-users


spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar el H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

# ======================
# = App custom config
# ======================
app.jwt.secret=ChangeThisSecretToAStrongOne
app.jwt.expiration-ms=3600000

# regex password
app.password.regex=^(?=.*[0-9])(?=.*[a-zA-Z]).{6,}$

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ======================
# = Logging
# ======================
logging.level.org.hibernate.SQL=DEBUG
